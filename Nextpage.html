<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="icon" href="./img/mec logo.png">

</head>



<style>
    body {
        background-color: black;
        color: white;
    }
</style>
<body>
    <section>

        <center>
            <img src="./img/mailam-logo-2.png" alt="mailam name" height="200px" width="400px">
            <hr>
            <h1> Book your seat</h1>
            <br>
    <form action="" method="">
        <span>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br></span>

        <span>
        <label for="phone">phone no: </label><br>
        <input type="number" id="phone" name="phone" required placeholder="Enter your phone number"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="Electronics and communication ">Electronics and communication</option>
            <option value="computer_science">Computer Science</option>
            <option value="electrical_engineering">Electrical Engineering</option>
            <option value="mechanical_engineering">Mechanical Engineering</option>
            <option value="civil_engineering">Civil Engineering</option>
        </select><br><br>
        
        <input type="submit" value="Enroll Now">
        <br><br><br><br>
        </form>

        </center>
    </section>
<center>
    <h1>Thank you for enrolling!</h1>
    <p>We will contact you soon.</p>
    <br>
    <a href="https://mailamengg.com/placement-engineering-colleges-in-tamilnadu/"><button>More About us</button></a><br><br><br>
</center>

</body>
